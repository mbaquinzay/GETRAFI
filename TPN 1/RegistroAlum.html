<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario Registro de Alumnos</title>
</head>
<body>
    <section>
        <label> MATRICULA:
        <input type ="number" min="1" max="10" name="matricula" placeholder="Ingrese la matricula del Alumno" required>
        </label> <BR>

        <label> NOMBRE COMPLETO:
        <input type ="text" name="nombrecompleto" id="nombrecompleto" placeholder="Ingrese el nombre y apellido del Alumno", required>
        </label> <BR>

        <label> MAIL:
        <input type="email"  name="correo" id="correo" placeholder="Ingrese el mail del Alumno" required>
        </label> <BR>

    </section>

</body>
</html>
