<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estadisticas</title>
</head>
<body>
 <section>
        <h1>GTF-Estadisticas</h1>

        <label> SELECCIONE EL TIPO DE ESTADISTICA:
        <select name="select">
          <option value="value1">Proyecto Trabajo Final Presentados - PTF </option>
          <option value="value1">Proyecto Trabajo Final En cursos </option>
          <option value="value1">Proyecto Trabajo Final Finalizados </option>

        </select>

       </label> <BR>

        <label> VIGENCIA DESDE:
        <input class="controls" type="date"  name="fechaini" id="fechaini" placeholder="Ingrese la fecha desde cuando es integrante del grupo" required>
        </label> <BR>

         <label> VIGENCIA HASTA:
        <input class="controls" type="date"  name="fechafin" id="fechafin" placeholder="Ingrese la fecha hasta cuando es integrante del grupo" required>
        </label> <BR>
        <INPUT class="botons" TYPE="Submit" value="Guardar">
        <INPUT class="botons" TYPE="reset" value="Cancelar">
    </section>
</body>
</html>
