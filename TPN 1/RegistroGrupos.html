<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de Grupos</title>
</head>
<body>
    <section>

       <h1>GTF-REGISTRO DE GRUPOS</h1>
        <label> CODIGO GRUPO:
        <input class="controls" type ="number" min="1" max="11" name="codigo" placeholder="Ingrese codigo del grupo" required>
        </label> <BR>

        <label> MATRICULA DEL ALUMNO:
        <input class="controls" type ="number" min="1" max="10" name="matricula" placeholder="Ingrese la matricula del Alumno" required>
        </label> <BR>

         <label> VIGENCIA DESDE:
        <input class="controls" type="date"  name="fechaini" id="fechaini" placeholder="Ingrese la fecha desde cuando es integrante del grupo" required>
        </label> <BR>

         <label> VIGENCIA HASTA:
        <input class="controls" type="date"  name="fechafin" id="fechafin" placeholder="Ingrese la fecha hasta cuando es integrante del grupo" required>
        </label> <BR>


        <INPUT class="botons" TYPE="Submit" value="Guardar">
        <INPUT class="botons" TYPE="reset" value="Cancelar">


    </section>
</body>
</html>
