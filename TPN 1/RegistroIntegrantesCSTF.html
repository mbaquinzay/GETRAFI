<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario Registro Integrantes CSTF</title>
</head>
<body>
    <section>

       <h1>GTF-REGISTRO INTEGRANTES CSTF</h1>
        <label> CUIT:
        <input class="controls" type ="number" min="1" max="11" name="cuil" placeholder="Ingrese cuil del profesor integrante CSTF" required>
        </label> <BR>

        <label> NOMBRE COMPLETO:
        <input class="controls" type ="text" name="nombrecompleto" id="nombrecompleto" placeholder="Ingrese el nombre y apellido del profesor integrante CSTF" required>
        </label> <BR>

        <label> MAIL:
        <input class="controls" type="email"  name="correo" id="correo" placeholder="Ingrese el mail del Alumno" required>
        </label> <BR>

         <label> VIGENCIA DESDE:
        <input class="controls" type="date"  name="fechaini" id="fechaini" placeholder="Ingrese la fecha desde cuando es integrante de CSTF" required>
        </label> <BR>

         <label> VIGENCIA HASTA:
        <input class="controls" type="date"  name="fechafin" id="fechafin" placeholder="Ingrese la fecha hasta cuando es integrante de CSTF" required>
        </label> <BR>


        <INPUT class="botons" TYPE="Submit" value="Guardar">
        <INPUT class="botons" TYPE="reset" value="Cancelar">


    </section>

</body>
</html>
